<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Электронная почта</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">1</td>
        <td th:text="${user.getName()}">Имя</td>
        <td th:text="${user.getAge()}">5</td>
        <td th:text="${user.getEmail()}">123@example.com</td>
        <td>
              <form th:action="@{/remove?id={id}(id=${user.getId()})}" method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h2>Добавить или изменить пользователя</h2>
<form th:action="@{/add}" method="post">
    <label for="id">_-_ID_-_ :</label>
    <input type="number" id="id" name="id" value=0 min=0>
    <br>
    <label for="userName">-_Имя_- :</label>
    <input type="text" id="userName" name="name" value="">
    <br>
    <label for="age">Возраст :</label>
    <input type="number" id="age" name="age" value=0 min=15>
    <br>
    <label for="email">Эл.почта:</label>
    <input type="text" id="email" name="email" value="">
    <br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
